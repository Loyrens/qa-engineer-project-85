non-functional:
 1 - Система должна выдержать нагрузку в 1000 пользователей
 2 - Интерфейс должен иметь русскую и английскую локализацию
 3 - Веб-сайт должен быть совместим с последними версиями браузеров (Google Chrome, Mazila, Safari)
 4 - Веб-сайт должен быть доступен на различных устройствах
 5 - Веб-сайт должен иметь мобильную версию
 6 - Сайт должен быть безопасным и защищать данные пользователя
implicit:
 1 - Веб-сайт должен работать на протоколе https
 2 - Игрок должен иметь возможность просматривать LEADERBOARD в развернутом ввиде в виде таблицы
 3 - Игрок должен иметь возможность настраивать звуковое сопровождения приглашения в игру
 4 - Игрок должен иметь возможность настраивать громкость звукового сопровождения
 5 - Игрок при создании матча должен иметь возможность выбрать ограничение по времени для своей игры
 6 - Минимальное время матча должно быть 3 минуты
 7 - Максиамльное время матча должно быть 60 минут
 8 - По истечению установлденног овремени, игра должна завершаться
 9 - Победитель игры выбирается по тому, кто верно решил задачу
 10 - Игрок должен иметь возможность присоединиться к игре в лобби
 11 - Игрок должен иметь возможность отправлять сообщения другим пользователям
