functional:
 1 - Игроки должны видеть написание кода своего сопернника в реальном времени, без торможений
 2 - Игрок должен иметь возможность выбирать язык программирования для игры
 3 - Игрок должен иметь возможность авторизироваться через VK
 4 - Игрок должен иметь возможность авторизироваться через Email
 5 - Игрок должен иметь возможность авторизироваться через Google
 6 - Игрок должен иметь возможность авторизироваться через Github
 7 - Игрок должен иметь возможность приглашать случайного игрока в игру
 8 - Игрок должен иметь возможность отклонять приглашение в игру
 8 - Игрок должен иметь возможность создавать свои турниры
 10 - Игрок должен иметь возможность изменять свою персональную информацию
 11 - В игре должны быть предаставленны популярные языки программирования для выбора
